{%extends '/base-file/base.html'%} {%block title%}User Listing{%endblock%}
{%block content%}
<h1>Users</h1>
<ul>
  {%for user in users%}
  <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
  {%endfor%}
</ul>
<form action="/users/new">
  <div class="form-group">
    <button class="btn">Add User</button>
  </div>
</form>

{%endblock%}
