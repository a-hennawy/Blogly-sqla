{%extends '/base-file/base.html'%} {%block title%}Edit User{%endblock%} {%block
content%}

<h1>Edit a user</h1>

<!-- form will already hold current data of the user, until updated -->
<div>
  <form action="/users/{{user.id}}" method="post">
    <div class="form-group well">
      <label for="">First Name</label>
      <input
        type="text"
        name="first-name"
        value="{{user.first_name}}"
        class="form-control"
      />
    </div>
    <div class="form-group well">
      <label for="">Last Name</label>
      <input
        type="text"
        class="form-control"
        name="last-name"
        value="{{user.last_name}}"
      />
    </div>
    <div class="form-group well">
      <label for="">Image URL</label>
      <input
        type="url"
        name="image-url"
        class="form-control"
        value="{{user.image_url}}"
      />
    </div>
    <div class="btn">
      <button class="btn btn-primary">save</button>
    </div>
  </form>

  <!-- go back to user details -->
  <div class="btn">
    <form action="/users/{{user.id}}">
      <button class="btn btn-default btn-sm">Cancel</button>
    </form>
  </div>
</div>
{%endblock%}
